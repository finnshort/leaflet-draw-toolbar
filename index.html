<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Draw Toolbar</title>

  <!-- CSS sheets -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" integrity="sha512-gc3xjCmIy673V6MyOAZhIW93xhM9ei1I+gLbmFjUHIjocENRsLX/QUE1htk5q1XV2D/iie/VQ8DXI6Vu8bexvQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css">
  <!--  -->
</head>

<body>
  <div id="overlay-slide">
    <div class="toolbarButton" id="markerButton">
      Create a new marker
    </div>
    <div class="toolbarButton" id="polygonButton">
      Create a new polygon
    </div>
    <div class="toolbarButton" id="rectangleButton">
      Create a new rectangle
    </div>
    <p id="cancelText" style="visibility: hidden">Click again to cancel drawing.</p>
  </div>
  <div id='toggleToolbarContainer'>
    <div id="toggleToolbarButton">
      Switch toolbar
    </div>
  </div>
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
  <script src="./util/defaultToolbar.js"></script>
  <script src="./util/customToolbar.js"></script>
  <script src="./util/toolbarHelpers.js"></script>
</body>

</html>
